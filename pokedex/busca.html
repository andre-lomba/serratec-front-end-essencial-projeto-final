<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/busca.css" />
    <link rel="icon" href="img/pokemon-symbol-logo-png-31.png" />
    <link
    rel="stylesheet"
    href="https://unpkg.com/css.gg@2.0.0/icons/css/pokemon.css"
  />

    <title>Pokémon | Busca</title>
  </head>
  <body class="" id="body">
    <main id="container">
      <div class="form" id="buscar-form" name="buscar-form">
        <div class="col-sm-12">
          <div class="mode">
            
            <div id="sair">
              <i id="btn-sair" class="fa-regular fa-circle-xmark"></i>
            </div>
            
            <div id="pkbll">
              <i id="mode_icon" class="gg-pokemon"></i>
            </div>
            
          </div>

          

          <div id="form_header">
            <img src="img/Pokédex_logo.png" alt="" />
          </div>
          
          <div id="msgs">
            <div class="msg" id="msgError"></div>
            <div class="msg" id="msgSuccess">
              <img id="loading" src="img/loading.gif" alt="">
            </div>
          </div>
          

          <div class="input_pesquisar">
            <input
              id="input"
              type="text"
              value=""
              placeholder="Nome ou número do Pokémon"
            />

            <i id="btn-procurar" class="fa-solid fa-magnifying-glass"></i>
          </div>

          <div id="atributos">
            <div id="id"></div>
            
            <div id="nome"></div>
            
            <img id="imagem" alt="pokemon" class="pokemon__image" />
            
            <div id="tipo">
              
            </div>
            
            <div id="altura"></div>

            <div id="peso"></div>

            <div class="buttons">
              <button id="btn-anterior" class="button btn-prev">
                Anterior
              </button>
              <button id="btn-proximo" class="button btn-next">Próximo</button>
            </div>
          </div>

          
        </div>
      </div>
    </main>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/model/Pokemon.js"></script>
    <script src="js/base.js"></script>
    <script src="js/script-busca.js"></script>
    <script src="js/modo-dark.js"></script>
  </body>
</html>
