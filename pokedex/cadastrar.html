<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="img/pokemon-symbol-logo-png-31.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/css.gg@2.0.0/icons/css/pokemon.css"
    />

    <title>Pokemon | Cadastrar</title>
  </head>
  <body class="" id="body">
    <main id="container">
      <div class="form" id="cadastro-form" name="cadastro-form">
        <div class="col-sm-12">

          <div class="mode">
            <div id="arrow">
              <i id="voltar" class="fa fa-sharp fa-light fa-circle-arrow-left"></i>
            </div>

            <div id="pkbll">
              <i id="mode_icon" class="gg-pokemon"></i>
            </div>
          </div>

          <div id="form_header">
            <img src="img/pokemon-logo-8.png" alt="Logo PokÃ©mon" />
          </div>

          <div id="msgs">
            <div class="msg" id="msgError"></div>
            <div class="msg" id="msgSuccess">
              <img id="loading" src="img/loading.gif" alt="" />
            </div>
          </div>

          <div id="inputs">
            <div class="input-box">
              <label id="labelNome" for="nome">Nome</label>
              <div class="input-field" id="fieldNome">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="nome" name="nome" required />
              </div>
            </div>
            <div class="input-box">
              <label id="labelEmail" for="email">Email</label>
              <div class="input-field" id="fieldEmail">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" required />
              </div>
            </div>
            <div class="input-box">
              <label id="labelSenha" for="senha">Senha</label>
              <div class="input-field" id="fieldSenha">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="senha" name="senha" required />
                <i id="olhoCadastrar" class="fa fa-eye-slash olho"></i>
              </div>
            </div>
            <div class="input-box">
              <label id="labelConfirmSenha" for="confirmSenha"
                >Confirmar Senha</label
              >
              <div class="input-field" id="fieldConfirmSenha">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="confirmSenha" required />
                <i id="olhoConfirm" class="fa fa-eye-slash olho"></i>
              </div>
            </div>
            <div id="botoes" class="cadastrar">
              <button type="button" class="btn btn-primary" id="btn-cadastrar">
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/base.js"></script>
    <script src="js/script-cadastrar.js"></script>
    <script src="js/modo-dark.js"></script>
  </body>
</html>
